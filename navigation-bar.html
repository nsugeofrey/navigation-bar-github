<!--Responsive Navigation Bar using html, css, JavaScript
url:https://www.freecodecamp.org/news/how-to-build-a-responsive-navigation-bar-with-dropdown-menu-using-javascript/
-->
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Responsive Navigation Panel</title>
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <header id="nav-menu">
      <div class="container">
        <div class="nav-start">
          <a class="logo" href="/">
            <img src="https://github.com/Evavic44/responsive-navbar-with-dropdown/blob/main/assets/images/logo.png?raw=true" 
                 width="35" 
                 height="35" 
                 alt="Inc Logo"
              />
          </a>
          <nav class="menu">
            <button id="hamburger" aria-expanded="false">
              <i class="bx bx-menu" aria-hidden="true"></i>
            </button>
            <div class="menu">
                <ul class="menu-bar">
                    <li>
                        <button 
                          class="nav-link dropdown-btn" 
                          data-dropdown="dropdown1" 
                          aria-expanded="false">
                            Browse
                          <i class="bx bx-chevron-down" aria-hidden="true"></i>
                        </button>
                        <div id="dropdown1" class="dropdown"></div>
                    </li>
                    <li>
                        <button 
                          class="nav-link dropdown-btn" 
                          data-dropdown="dropdown2" 
                          aria-expanded="false">
                            Discover
                          <i class="bx bx-chevron-down" aria-hidden="true"></i>
                        </button>
                        <div id="dropdown2" class="dropdown"></div>
                    </li>
                    <li><a class="nav-link" href="/">Jobs</a></li>
                    <li><a class="nav-link" href="/">Livestream</a></li>
                    <li><a class="nav-link" href="/">About</a></li>
                </ul>
            </div>
        </nav>
        </div>
    
        <div class="nav-end">
          <div class="right-container">
            <form class="search" role="search">
              <input type="search" name="search" placeholder="Search" />
              <i class="bx bx-search" aria-hidden="true"></i>
            </form>
    
            <a href="#profile">
              <img src="images/Passportphoto (2).JPG" 
                   width="30" 
                   height="40" 
                   alt="user image" 
                />
            </a>
            <button class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </header>
  </body>
  </html>
